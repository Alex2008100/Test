{% extends "base.html" %}
{% block content %}
<h1>Post list</h1>
    {% for post in posts %}
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post }}</a></h1>
        <p>{{ post.text }}</p>
    {% endfor %}
    <a href="{% url 'post_new' %}" class = "btn btn-default">New post</a>
{% endblock %}
